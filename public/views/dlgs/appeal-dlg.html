<script src="../../js/controllers/login-controller.js"></script>
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3>申诉移出</h3>
        </div>
        <form name="uploadForm" class="modal-body form">
            <ul class="plist">
                <li>
                    <span class="pname" style="width: 88px;">类型</span>
                    <!--选择类型-->
                    <div class="upload-dlg-types">
                        <div class="row">
                            <div class="col-4">
                                <input id="type_ip" ng-model="selectType" value="ip" type="radio" class="magic-radio"
                                       ng-checked="true">
                                <label for="type_ip"
                                       ng-class="{'d-inline':true,'color-lightslategray':selectType!='ip','color-blue':selectType=='ip'}">IP黑名单</label>
                            </div>
                            <div class="col-4">
                                <input id="type_domain" ng-model="selectType" value="domain" type="radio" class="magic-radio">
                                <label for="type_domain"
                                       ng-class="{'d-inline':true,'color-lightslategray':selectType!='domain','color-blue':selectType=='domain'}">域名黑名单</label>
                            </div>
                            <div class="col-4">
                                <input id="type_device" ng-model="selectType" value="device" type="radio" class="magic-radio">
                                <label for="type_device"
                                       ng-class="{'d-inline':true,'color-lightslategray':selectType!='device','color-blue':selectType=='device'}">设备号黑名单</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-4">
                                <input id="type_default" ng-model="selectType" value="default" type="radio" class="magic-radio">
                                <label for="type_default"
                                       ng-class="{'d-inline':true,'color-lightslategray':selectType!='default','color-blue':selectType=='default'}">设备号白名单</label>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <span class="pname" style="width: 64px;">文件</span>
                    <span class="pcon">
                    <div id="file" name="file" ng-model="uploadFile" type="file"
                         ngf-select
                         required>
                        <a ng-show="prog==0" class="link-default" ng-if="uploadFile">{{uploadFile.name}}</a>
                        <a ng-show="prog==0" class="link-default" ng-if="!uploadFile"><i
                                class="icon-upload"></i> 请选择</a>
                        <div ng-show="prog!=0" class="prog-ctn">
                            <a class="prog-bg">
                                <a class="prog-front" ng-style="{width:prog+'px'}"></a>
                            </a>
                        </div>
                    </div>
                    </span>
                </li>
                <li style="margin-top: 16px;">
                    <span class="pname" style="width: 64px;">理由</span>
                    <textarea ng-model="summary" class="appeal-summary" placeholder="请输入申诉理由" required></textarea>
                </li>
            </ul>
        </form>
        <div class="modal-footer ">
            <button ng-click="closeThisDialog()" type="button" class="btn-cancel">取消</button>
            <button ng-click="postAppealList()" type="button" class="link-default btn-up-down-load">申诉</button>
        </div>
    </div>
</div>

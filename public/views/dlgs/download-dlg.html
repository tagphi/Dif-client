<!--下载对话框-->

<div class="modal-dialog download-dlg" role="document">
    <div class="modal-header">
        <span style="position: relative">
            <span ng-class="{'tab-title':true,'active':downloadDlg.tab=='prod'}"
                  ng-click="downloadDlg.onTabClicked('prod')">生产版本</span>
            <span ng-class="{'tab-title':true,'active':downloadDlg.tab=='dev'}"
                  ng-click="downloadDlg.onTabClicked('dev')">实验版本</span>
        </span>
    </div>
    <div class="modal-content">
        <form name="downloadForm" class="modal-body form container panel-body">
            <div class="container note-grp" ng-show="downloadDlg.showTab.firstNote">
                <span style="position: relative;left: -1px;">
                    <span class="iconfont" style="font-size: 18px;">&#xe71b;</span>
                    <span class="note-label">{{downloadDlg.showTab.firstNote}}</span>
                </span>
                <div style="height: 12px;"></div>

                <span ng-show="downloadDlg.showTab.secondNote">
                    <span class="iconfont">&#xe629;</span>
                    <span class="note-label">{{downloadDlg.showTab.secondNote}}</span>
                </span>
            </div>

            <div class="row">
                <div class="col">
                    <input id="type_ip" value="ip" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('ip')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('ip')!=-1">
                    <label for="type_ip"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('ip')!=-1}">IP地址黑名单</label>
                </div>
                <div class="col">
                    <input id="type_device" value="device" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('device')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('device')!=-1">
                    <label for="type_device"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('device')!=-1}">移动设备号黑名单</label>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <input id="type_default" value="default" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('default')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('default')!=-1">
                    <label for="type_default"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('default')!=-1}">默认设备号黑名单</label>
                </div>

                <div class="col">
                    <input id="type_domain" value="domain" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('domain')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('domain')!=-1">

                    <label for="type_domain"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('domain')!=-1}">域名黑名单</label>
                </div>

                <div class="col" style="margin-top: 15px;">
                    <input id="type_ua_spider" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('ua_spider')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('ua_spider')!=-1">

                    <label for="type_ua_spider"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('ua_spider')!=-1}">UA(已知爬虫)</label>
                </div>

                <div class="col" style="margin-top: 15px;">
                    <input id="type_ua_client" type="checkbox" class="magic-checkbox"
                           ng-click="downloadDlg.select('ua_client')"
                           ng-checked="downloadDlg.showTab.selectedTypes.indexOf('ua_client')!=-1">

                    <label for="type_ua_client"
                           ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.selectedTypes.indexOf('ua_client')!=-1}">UA(合规客户端)</label>
                </div>
            </div>
            <div class="row">

            </div>
        </form>
        <div class="modal-footer">
            <span class="all">
                <input id="chx-all" type="checkbox" class="magic-checkbox"
                       ng-click="downloadDlg.selectAll()"
                       ng-checked="downloadDlg.showTab.all">

            <label for="chx-all"
                   ng-class="{'d-inline':true,'color-lightslategray':true,
                           'color-blue':downloadDlg.showTab.all}">全选</label>
            </span>

            <button ng-click="downloadDlg.jumpToMergesPage()"
                    ng-show="downloadDlg.tab=='prod'"
                    type="button" class="link-default dark-blue">历史合并版本
            </button>
            <a ng-click="closeThisDialog()" target="_blank"
               href="/blacklist/downloadByEnv?env={{downloadDlg.tab}}&types={{downloadDlg.showTab.selectedTypes.join(',')}}"
               type="button" class="link-default">立即下载</a>
        </div>
    </div>
</div>

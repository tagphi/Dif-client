<!--合并对话框-->
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3>合并</h3>
        </div>
        <form name="downloadForm" class="modal-body form">
            <ul class="plist">
                <li>
                    <span class="pname">类型</span>
                    <!--选择类型-->
                    <div class="pname upload-dlg-types">
                        <input id="type_ip" ng-model="mergeType" value="ip" type="radio" class="magic-radio"
                               ng-checked="true">
                        <label for="type_ip" ng-class="{'d-inline':true,'color-lightslategray':mergeType!='ip','color-blue-raido':mergeType=='ip'}">ip</label>

                        <input id="type_device" ng-model="mergeType" value="device" type="radio" class="magic-radio">
                        <label for="type_device" ng-class="{'d-inline':true,'color-lightslategray':mergeType!='device','color-blue-raido':mergeType=='device'}">设备</label>

                        <input id="type_default" ng-model="mergeType" value="default" type="radio" class="magic-radio">
                        <label for="type_default" ng-class="{'d-inline':true,'color-lightslategray':mergeType!='default','color-blue-raido':mergeType=='default'}">默认设备</label>
                    </div>
                </li>
            </ul>
        </form>
        <div class="modal-footer">
            <button ng-click="closeThisDialog()" type="button" class="btn-cancel">取消</button>
            <button ng-click="merge()"  class="btn-remove">合并</button>
        </div>
    </div>
</div>
